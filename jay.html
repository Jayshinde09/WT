<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registration form</title>
  </head>
  <body>
    <h3>Registration form</h3>
    <form action="/" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" >
      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <br>


      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" ><br>
      <br>

      <textarea name="address"  cols="30" rows="10" placeholder="Enter your address" ></textarea>
      <br>
      <button type="submit">Submit</button>
      <br>
      
      <label>Subject:</label>
      <br>
      <input type="checkbox" name="sub" value="CD"> CD 
      <input type="checkbox" name="sub" value="Py"> Py
      <br>

      <label>Sports</label>
      <br>
      <input type="radio" name="sub" value="harsh">Harsh
      <input type="radio" name="sub" value="harsh">Jay
      <input type="radio" name="sub" value="harsh">Vighnesh

      
     

    </form>
  </body>
</html>
