<html>
    <head>
        <title>Student Registration Form</title>
    </head>
    <body bgcolor="aqua">
        <form>
            <center><h2>Student Registration</h2></center><hr><br>
            <label>Student Name : </label>
            <input placeholder="Enter student name " type="text" name="firstname" size="15"/><br><br>
        
            <label>Father's Name : </label>
            <input type="text" name="fathersname" size="15"/><br><br>

            <label>Mother's Name : </label>
            <input type="text" name="mothersname" size="15"/><br><br>
      
            <label>Gender : </label>
            <input type="radio" name="gender" value="male"/>Male
            <input type="radio" name="gender" value="female"/>female
            <input type="radio" name="gender" value="other"/>Other<br><br>

            <label>Date Of Birth : </label>
            <input type="date" name="dob" size="15"/><br><br>
      
            <label>Email :     </label>
            <input placeholder="abc@gmail.com" type="email" name="email" size="15" required/><br><br>

            <label>Password : </label>
            <input type="password" name="pass" size="15"/><br><br>

            <label>Mobile No : </label>
            <input type="text" name=""country code value="+91" size="2"/>
            <input type="number" name="phone" size="10"/><br><br>

            <label>Department : </label>
            <select>
                <option value="cse">CSE</option>
                <option value="electrical">Electrical</option>
                <option value="Mech">Mechanical</option>
            </select><br><br>
            <input style="background-color: pink;" type="button" value="Submit"/>
        </form>
    </body>
</html>
